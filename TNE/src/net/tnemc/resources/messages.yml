    Commands:
       Admin:
          Backup: "/tne backup - Creates a backup of all server data."
          Balance: "/tne balance <player> [world] [currency] - Retrieves the balance of a player.<newline>- Player ~ The account owner.<newline>- World ~ The world to retrieve the balance from.<newline>- Currency ~ The currency to retrieve the balance of."
          Caveats: "/tne caveats - Displays all known caveats for this version of TNE."
          Create: "/tne create <player> [balance] - Creates a new economy account.<newline>- Player ~ The account owner.<newline>- Balance ~ The starting balance of the account."
          Delete: "/tne delete <player> - Deletes a player account.<newline>- Player ~ The account owner."
          ID: "/tne id <player> - Retrieves a player's TNE UUID.<newline>- Player ~ The player you wish to discover the UUID of."
          Purge: "/tne purge - Deletes all player accounts that have the default balance"
          Recreate: "/tne recreate - Attempts to recreate database tables. WARNING: This will delete all data in the database."
          Reload: "/tne reload <configuration> - Saves modifications made via command, and reloads a configuration file.<newline>- Configuration ~ The identifier of the configuration to reload. Default is all."
          Report: "/tne report <report> - File a bug report.<newline>- Report ~ The link to the pastebin with the bug report, use the following format: https://github.com/TheNewEconomy/TNE-Bukkit/blob/master/Report%20Format.md."
          Save: "/tne save - Force saves all TNE data."
          Status: "/tne status <player> [status] - Displays, or sets, the current account status of an account.<newline>- Player ~ The account owner."
          Version: "/tne version - Displays the version of TNE currently running."
       Config:
          Get: "/tnec get <node> [configuration] - Returns the value of a configuration.<newline>- Node ~ The configuration node to use.<newline>- Configuration ~ The configuration identifier to retrieve the value from. This may be retrieved automatically."
          Save: "/tnec save <configuration> - Saves modifications made to a configuration value via command.<newline>- Configuration ~ The configuration identifier to retrieve the value from."
          Set: "/tnec set <node> <value> [configuration] - Sets a configuration value. This will not save until you do /tnec save.<newline>"
          TNEGet: "/tnec tneget <node> [configuration] - Returns the value of a configuration after TNE takes into account player & world configurations.<newline>- Node ~ The configuration node to use.<newline>- Configuration ~ The configuration identifier to retrieve the value from. This may be retrieved automatically."
          Undo: "/tnec undo [node:<node>] [configuration:<configuration>] [world:<world>] [player:<player>] [all] - Undoes modifications made to configurations."
       Currency:
          Rename: "/currency rename <currency> <new name> - Renames a currency to a different name."
          List: "/currency list [world] - Displays the currencies available for a world.<newline> - World ~ The world to use."
          Tiers: "/currency tiers <currency> [world] - Displays the tiers for a currency.<newline>- Currency ~ The currency to check.<newline>- World ~ The world that the currency belongs to."
       Module:
          Info: "/module info <module> - Displays some information about a module.<newline>- Module ~ The module to look up."
          Load: "/module load <module> - Load a module from the modules directory.<newline>- Module ~ The module to load."
          Reload: "/module reload <module> - Reloads a module from the modules directory.<newline>- Module ~ The module to reload."
          Unload: "/module unload <module> - Unload a module from the server.<newline>- Module ~ The module to unload."
       Money:
          Balance: "/money balance [world] [currency] - Displays your current holdings."
          Convert: "/money convert <amount> <to currency[:world]> [from currency[:world]] - Convert some of your holdings to another currency."
          Give: "/money give <player> <amount> [world] [currency] - Adds money into your economy, and gives it to a player."
          Pay: "/money pay <player> <amount> [currency] - Use some of your holdings to pay another player."
          Set: "/money set <player> <amount> [world] [currency] - Set the holdings of a player."
          Take: "/money take <player> <amount> [world] [currency] - Removes money from your economy, specifically from a player's balance."
          Top: ""
       Transaction:
          Away: "/transaction away [page:#] - Displays transactions that you missed since the last time you were on."
          History: "/transaction history [page:#] [world:name/all] - See a detailed break down of your transaction history.<newline>- Page ~ The page number you wish to view.<newline>- World ~ The world name you wish to filter, or all for every world. Defaults to current world."
          Info: "/transaction info <uuid> - Displays information about a transaction.<newline>- UUID ~ The id of the transaction."
          Void: "/transaction void <uuid> - Undoes a previously completed transaction.<newline>- UUID ~ The id of the transaction."
       
